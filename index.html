<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open WebUI - Sign In/Sign Up</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
      body {
        background-color: #000000;
        font-family: "Open Sans", sans-serif;
        display: flex;
        flex-direction: column; /* Arrange children in a column */
        justify-content: space-between; /* Distribute space between children */
      }
      .wrapper {
        display: flex;
        justify-content: center; /* Center horizontally */
        align-items: center; /* Center vertically */
        position: relative; /* To position children absolutely */
        width: 100%; /* Full width to allow centering */
        flex: 1; /* Allow wrapper to grow */
      }
      .container {
        text-align: center;
        width: 100%;
        max-width: 400px;
        padding: 20px;
        opacity: 1;
        transition: opacity 0.7s ease;
        position: absolute; /* Position absolutely to overlay */
      }

      .hidden {
        opacity: 0;
        pointer-events: none; /* Prevent interaction when hidden */
      }

      /* Add this to show the container with animation */
      .show {
        opacity: 1;
      }
      form {
        background-color: transparent;
        border: none;
        padding: 2px;
        margin: auto;
      }
      input[type="text"],
      input[type="email"],
      input[type="password"],
      input[type="submit"] {
        box-sizing: border-box;
        width: 100%;
        padding: 15px;
        border: none;
        border-radius: 13px;
        background-color: #111111;
        color: #ffffff;
      }
      input[type="submit"] {
        margin: 25px 0;
      }
      input[type="text"]:focus,
      input[type="email"]:focus,
      input[type="password"]:focus {
        outline: none;
      }
      input[type="submit"]:hover {
        background-color: #0c0c0c;
        cursor: pointer;
      }
      .signup {
        font-size: 14px;
        color: #ffffff;
        text-decoration: none;
        margin-top: 10px;
        cursor: pointer;
      }
      .signup:hover {
        color: #c0bebe;
      }
      h1,
      h2 {
        color: #ffffff;
      }
      h1 {
        font-size: 22px;
      }
      h2 {
        font-size: 14px;
        text-align: left;
      }
      footer {
        background-color: #111111;
        color: #ffffff;
        text-align: center;
        padding: 10px;
        width: auto; /* Full width for footer */
      }

      /* Extra small devices (phones, 0px - 575px) */
      @media (max-width: 575px) {
        .container {
          max-width: 300px;
        }
        h1 {
          font-size: 20px;
        }
        h2 {
          font-size: 14px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="submit"] {
          padding: 15px;
        }
      }

      /* Small devices (landscape phones, 576px - 767px) */
      @media (min-width: 576px) and (max-width: 767px) {
        .container {
          max-width: 300px;
        }
        h1 {
          font-size: 20px;
        }
        h2 {
          font-size: 14px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="submit"] {
          padding: 15px;
        }
      }

      /* Medium devices (tablets, 768px - 991px) */
      @media (min-width: 768px) and (max-width: 991px) {
        .container {
          max-width: 300px;
        }
        h1 {
          font-size: 20px;
        }
        h2 {
          font-size: 14px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="submit"] {
          padding: 15px;
        }
      }

      /* Large devices (desktops, 992px - 1199px) */
      @media (min-width: 992px) and (max-width: 1199px) {
        .container {
          max-width: 300px;
        }
        h1 {
          font-size: 20px;
        }
        h2 {
          font-size: 14px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="submit"] {
          padding: 15px;
        }
      }

      /* Extra large devices (large desktops, 1200px and above) */
      @media (min-width: 1200px) {
        .container {
          max-width: 400px;
        }
        h1 {
          font-size: 20px;
        }
        h2 {
          font-size: 14px;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="submit"] {
          padding: 15px;
        }
      }
      .error-message {
        color: red;
        font-size: 12px;
        margin-top: 10px;
        text-align: left;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div class="container" id="signin-container">
        <h1>Sign in to Open WebUI</h1>
        <form id="signin-form" onsubmit="return validateSignIn()">
          <h2>Email</h2>
          <input type="email" id="signin-email" placeholder="Enter Your Email" required />
          <h2>Password</h2>
          <input type="password" id="signin-password" placeholder="Enter Your Password" required />
          <div id="signin-error-message" class="error-message hidden"></div>
          <input type="submit" value="Sign in" />
          <a class="signup" onclick="showSignUp()">
            Don't have an account?
            <span style="text-decoration: underline">Sign up</span>
          </a>
        </form>
      </div>

      <div class="container hidden" id="signup-container">
        <h1>Create an Account</h1>
        <form id="signup-form" onsubmit="return validateSignup()">
          <h2>Name</h2>
          <input type="text" placeholder="Enter Your Name" required />
          <h2>Email</h2>
          <input type="email" placeholder="Enter Your Email" required />
          <h2>Password</h2>
          <input type="password" id="password" placeholder="Enter Your Password" required />
          <h2>Confirm Password</h2>
          <input type="password" id="confirm-password" placeholder="Confirm Your Password" required />
          <div id="signup-error-message" class="error-message hidden"></div>
          <input type="submit" value="Sign up" />
          <a class="signup" onclick="showSignIn()">
            Already have an account?
            <span style="text-decoration: underline">Sign in</span>
          </a>
        </form>
      </div>
    </div>

    <footer>Â© 2024 Affan's Software Inc.</footer>

    <script>
      function showSignUp() {
        document.getElementById("signin-container").classList.add("hidden");
        document.getElementById("signup-container").classList.remove("hidden");
        document.getElementById("signup-error-message").classList.add("hidden"); // Hide error message on sign up
      }

      function showSignIn() {
        document.getElementById("signup-container").classList.add("hidden");
        document.getElementById("signin-container").classList.remove("hidden");
        document.getElementById("signin-error-message").classList.add("hidden"); // Hide error message on sign in
      }

      function validateSignup() {
        const password = document.getElementById("password").value;
        const confirmPassword = document.getElementById("confirm-password").value;
        const errorMessage = document.getElementById("signup-error-message");

        if (password !== confirmPassword) {
          errorMessage.textContent = "Passwords do not match!";
          errorMessage.classList.remove("hidden");
          return false; // Prevent form submission
        } else {
          errorMessage.classList.add("hidden"); // Hide error message if passwords match
          return true; // Allow form submission
        }
      }

      function validateSignIn() {
        const email = document.getElementById("signin-email").value;
        const password = document.getElementById("signin-password").value;
        const errorMessage = document.getElementById("signin-error-message");

        // Simulating server-side validation for demonstration (replace with actual server call)
        if (email !== "user@example.com" || password !== "password123") {
          errorMessage.textContent = "Incorrect email or password!";
          errorMessage.classList.remove("hidden");
          return false; // Prevent form submission
        } else {
          errorMessage.classList.add("hidden"); // Hide error message if credentials are correct
          window.location.href = "home.html"; // Redirect to home page
          return true; // Allow form submission
        }
      }
    </script>
  </body>
</html>
