<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open WebUI - Sign In/Sign Up</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      html,
      body {
        height: 100%;
        margin: 0;
        overflow-x: hidden; /* Prevent horizontal scrolling */
      }
      body {
        background-color: #000000;
        font-family: "Open Sans", sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        min-height: 100vh;
        overflow-y: auto; /* Ensure vertical scrolling if necessary */
      }
      .wrapper {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        flex: 1;
        padding: 20px 0;
        box-sizing: border-box; /* Prevent horizontal overflow */
      }
      .container {
        text-align: center;
        width: 100%;
        max-width: 400px;
        padding: 20px;
        transition: opacity 0.7s ease;
      }
      .hidden {
        opacity: 0;
        pointer-events: none;
        position: absolute;
      }
      .show {
        opacity: 1;
      }
      form {
        background-color: transparent;
        border: none;
        padding: 2px;
        margin: auto;
        width: 100%;
        max-width: 100%;
      }
      input[type="text"],
      input[type="email"],
      input[type="password"],
      input[type="submit"] {
        box-sizing: border-box;
        width: 100%;
        padding: 15px;
        border: none;
        border-radius: 13px;
        background-color: #111111;
        color: #ffffff;
        margin-bottom: 10px;
      }
      input[type="submit"] {
        margin: 25px 0;
      }
      input[type="text"]:focus,
      input[type="email"]:focus,
      input[type="password"]:focus {
        outline: none;
      }
      input[type="submit"]:hover {
        background-color: #0c0c0c;
        cursor: pointer;
      }
      .signup {
        font-size: 14px;
        color: #ffffff;
        text-decoration: none;
        margin-top: 10px;
        cursor: pointer;
        display: inline-block;
      }
      .signup:hover {
        color: #c0bebe;
      }
      h1,
      label {
        color: #ffffff;
      }
      h1 {
        font-size: 22px;
        margin-bottom: 20px;
      }
      label {
        font-size: 14px;
        text-align: left;
        display: block;
        margin: 8px 0;
        font-weight: bold;
      }
      footer {
        background-color: #111111;
        color: #ffffff;
        text-align: center;
        padding: 2px;
        width: 100%; /* Ensure footer stays full width */
        position: fixed; /* Change to fixed */
        bottom: 0; /* Stick to the bottom */
        left: 0; /* Align to the left */
      }
      .error-message {
        color: red;
        font-size: 12px;
        margin-top: 5px;
        text-align: left;
      }
      ::selection {
        background-color: #00e7c12d;
        color: #00e7c1;
      }

      /*Cursor----------------------------------------------------------------------------------------------------------*/
      /* Hide the default cursor on all interactive elements */
      body,
      input,
      textarea,
      button,
      a,
      label {
        cursor: none; /* Hide default cursor */
      }

      .cursor {
        width: 10px;
        height: 10px;
        position: absolute;
        border-radius: 50%;
        background: rgba(
          255,
          255,
          255,
          1
        ); /* Full white color for the cursor */
        box-shadow: 0 0 15px 5px rgba(255, 255, 255, 1); /* Stronger glow effect */
        pointer-events: none;
        z-index: 10000;
      }
      /*Cursor----------------------------------------------------------------------------------------------------------*/

      @media (max-width: 575px) {
        .container {
          max-width: 300px;
        }
      }

      @media (min-width: 576px) and (max-width: 767px) {
        .container {
          max-width: 300px;
        }
      }

      @media (min-width: 768px) and (max-width: 991px) {
        .container {
          max-width: 300px;
        }
      }

      @media (min-width: 992px) and (max-width: 1199px) {
        .container {
          max-width: 300px;
        }
      }

      @media (min-width: 1200px) {
        .container {
          max-width: 400px;
        }
      }
    </style>
  </head>
  <body>
    <div class="cursor"></div>
    <div class="wrapper">
      <div class="container" id="signin-container">
        <h1>Sign in to Open WebUI</h1>
        <form id="signin-form">
          <label for="signin-email">Email</label>
          <input
            type="email"
            id="signin-email"
            placeholder="Enter Your Email"
            required
          />
          <label for="signin-password">Password</label>
          <div style="position: relative">
            <input
              type="password"
              id="signin-password"
              placeholder="Enter Your Password"
              required
            />
            <span
              id="toggle-signin-password"
              style="
                position: absolute;
                right: 10px;
                top: 40%;
                transform: translateY(-50%);
                cursor: pointer;
              "
              >üëÅÔ∏è</span
            >
          </div>
          <div id="signin-error-message" class="error-message hidden"></div>
          <input type="submit" value="Sign in" />
          <a href="#" class="signup" id="show-signup">
            Don't have an account?
            <span style="text-decoration: underline">Sign up</span>
          </a>
        </form>
      </div>

      <div class="container hidden" id="signup-container">
        <h1>Create an Account</h1>
        <form id="signup-form">
          <label for="signup-name">Name</label>
          <input
            type="text"
            id="signup-name"
            placeholder="Enter Your Name"
            required
          />
          <label for="signup-email">Email</label>
          <input
            type="email"
            id="signup-email"
            placeholder="Enter Your Email"
            required
          />
          <label for="signup-password">Password</label>
          <div style="position: relative">
            <input
              type="password"
              id="signup-password"
              placeholder="Enter Your Password"
              required
            />
            <span
              id="toggle-signup-password"
              style="
                position: absolute;
                right: 10px;
                top: 40%;
                transform: translateY(-50%);
                cursor: pointer;
              "
              >üëÅÔ∏è</span
            >
          </div>
          <label for="signup-confirm-password">Confirm Password</label>
          <div style="position: relative">
            <input
              type="password"
              id="signup-confirm-password"
              placeholder="Confirm Your Password"
              required
            />
            <span
              id="toggle-signup-confirm-password"
              style="
                position: absolute;
                right: 10px;
                top: 40%;
                transform: translateY(-50%);
                cursor: pointer;
              "
              >üëÅÔ∏è</span
            >
          </div>
          <div id="signup-error-message" class="error-message hidden"></div>
          <input type="submit" value="Sign up" />
          <a href="#" class="signup" id="show-signin">
            Already have an account?
            <span style="text-decoration: underline">Sign in</span>
          </a>
        </form>
      </div>
    </div>

    <footer>
      <p>&copy; 2024 Affan's Software Inc. All rights reserved.</p>
    </footer>

    <script>
      // Toggle Password Visibility
      function togglePasswordVisibility(passwordFieldId, toggleIconId) {
        const passwordField = document.getElementById(passwordFieldId);
        const toggleIcon = document.getElementById(toggleIconId);

        toggleIcon.addEventListener("click", function () {
          if (passwordField.type === "password") {
            passwordField.type = "text";
            toggleIcon.textContent = "üôà"; // Change to hidden eye
          } else {
            passwordField.type = "password";
            toggleIcon.textContent = "üëÅÔ∏è"; // Change back to visible eye
          }
        });
      }

      // Apply the toggle function to all password fields
      togglePasswordVisibility("signin-password", "toggle-signin-password");
      togglePasswordVisibility("signup-password", "toggle-signup-password");
      togglePasswordVisibility(
        "signup-confirm-password",
        "toggle-signup-confirm-password"
      );

      // Switch between Sign In and Sign Up forms
      document
        .getElementById("show-signup")
        .addEventListener("click", function (e) {
          e.preventDefault();
          document.getElementById("signin-container").classList.add("hidden");
          document
            .getElementById("signup-container")
            .classList.remove("hidden");
          document
            .getElementById("signup-error-message")
            .classList.add("hidden");
        });

      document
        .getElementById("show-signin")
        .addEventListener("click", function (e) {
          e.preventDefault();
          document.getElementById("signup-container").classList.add("hidden");
          document
            .getElementById("signin-container")
            .classList.remove("hidden");
          document
            .getElementById("signin-error-message")
            .classList.add("hidden");
        });

      // Handle sign-up form submission
      document
        .getElementById("signup-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const name = document.getElementById("signup-name").value;
          const email = document.getElementById("signup-email").value;
          const password = document.getElementById("signup-password").value;
          const confirmPassword = document.getElementById(
            "signup-confirm-password"
          ).value;
          const errorMessage = document.getElementById("signup-error-message");

          if (password !== confirmPassword) {
            errorMessage.textContent = "Passwords do not match!";
            errorMessage.classList.remove("hidden");
          } else {
            errorMessage.classList.add("hidden");

            // Send data to server via AJAX
            fetch("open.php", {
              method: "POST",
              headers: {
                "Content-Type": "application/x-www-form-urlencoded",
              },
              body: `signup=true&name=${encodeURIComponent(
                name
              )}&email=${encodeURIComponent(
                email
              )}&password=${encodeURIComponent(
                password
              )}&confirm_password=${encodeURIComponent(confirmPassword)}`,
            })
              .then((response) => response.json())
              .then((data) => {
                if (data.error) {
                  errorMessage.textContent = data.error;
                  errorMessage.classList.remove("hidden");
                } else {
                  alert(data.success);
                  window.location.href = "home.html";
                }
              });
          }
        });

      // Handle sign-in form submission
      document
        .getElementById("signin-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const email = document.getElementById("signin-email").value;
          const password = document.getElementById("signin-password").value;
          const errorMessage = document.getElementById("signin-error-message");

          // Send data to server via AJAX
          fetch("open.php", {
            method: "POST",
            headers: {
              "Content-Type": "application/x-www-form-urlencoded",
            },
            body: `signin=true&email=${encodeURIComponent(
              email
            )}&password=${encodeURIComponent(password)}`,
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.error) {
                errorMessage.textContent = data.error;
                errorMessage.classList.remove("hidden");
              } else {
                alert(data.success);
                window.location.href = "home.html";
              }
            });
        });

      // JavaScript to move the custom cursor with the mouse
      const cursor = document.querySelector(".cursor");

      document.addEventListener("mousemove", (e) => {
        cursor.style.left = e.pageX + "px";
        cursor.style.top = e.pageY + "px";
      });
    </script>
  </body>
</html>
