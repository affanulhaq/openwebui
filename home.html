<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Open WebUI - Home</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      /* Base styles for all devices */
html,
body {
    height: 100%;
    margin: 0;
}

body {
    background-color: #000000;
    font-family: "Open Sans", sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    min-height: 100vh;
}

/* Header styles */
header {
    font-size: 20px;
    background-color: #000000;
    padding: 25px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

/* Centered container inside header */
.container {
    display: flex;
    justify-content: space-between;
    width: 100%;
    max-width: 20000px;
    margin: 0 auto;
    align-items: center;
}

header ul {
    list-style: none;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    flex-grow: 1;
    flex-wrap: wrap;
    margin-left: 230px;
}

header li {
    margin-right: 70px;
}

header a {
    color: #ffffff;
    text-decoration: none;
}

header a:hover {
    color: #c0bebe;
}

/* Profile section styles */
.profile {
    display: flex;
    align-items: center;
    color: #ffffff;
}

.profile img {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    margin-right: 10px;
}

/* Image styles */
.image-container {
    display: flex;
    justify-content: center;
    margin: 0;
    flex-grow: 1;
}

.image-container img {
    max-width: 100%;
    height: auto;
    object-fit: cover;
}

/* Footer styles */
footer {
    background-color: #111111;
    color: #ffffff;
    text-align: center;
    padding: 10px;
    width: auto;
    position: relative;
    bottom: 0;
    left: 0;
}

.image-container {
    position: relative;
}

.overlay-1 {
    font-size: 100px;
    position: absolute;
    top: 20%;
    left: 35%;
    transform: translate(-50%, -50%);
    color: white;
}

.overlay-2 {
    font-size: 50px;
    position: absolute;
    top: 45%;
    left: 31%;
    transform: translate(-50%, -50%);
    color: white;
    line-height: 50%;
}

/* Media Queries */
@media (max-width: 1200px) {
    header {
        font-size: 18px;
    }

    header li {
        margin-left: 40px;
    }

    .overlay-1 {
        font-size: 90px;
        margin-left: 30px;
    }

    .overlay-2 {
        font-size: 50px;
        margin-left: 170px;
    }
}

@media (max-width: 992px) {
    header {
        flex-direction: column;
    }

    header ul {
        margin-left: 0;
        justify-content: center;
    }

    header li {
        margin-right: 20px;
    }

    .overlay-1 {
        font-size: 60px;
    }

    .overlay-2 {
        font-size: 30px;
        margin-left: 170px;
    }
}

@media (max-width: 768px) {
    header {
        padding: 15px;
    }

    .profile img {
        width: 30px;
        height: 30px;
    }
}

    </style>
  </head>
  <body>
    <header>
      <div class="container">
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Gallery</a></li>
          <li class="no-hover">
            <a href="#" style="font-size: 1.3em; color: #ffffff">Open WebUI</a>
          </li>
          <li><a href="#">Deals</a></li>
          <li><a href="#">About</a></li>
        </ul>
        <div class="profile">
          <img src="profile.png" alt="Profile Picture" />
          <span>Affan Ul Haq</span>
        </div>
      </div>
    </header>
    <div class="image-container">
      <img src="demo.jpg" alt="Demo Image" />
      <div class="overlay-1">LIMITED STOCK WebUI</div>
      <div class="overlay-2">DO NOT MISS THE WebUI YOU WANT</div>
    </div>
    <footer>Â© 2024 Affan's Software Inc.</footer>
  </body>
</html>
